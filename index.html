<!DOCTYPE html>
<html>
<head>
  <title>GeoFS Flight Tracker</title>
  <style>#map { height: 100vh; width: 100%; }</style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-dHeIlkrTN7zp409tdYkhPD9j0mlhZnU"></script>
</head>
<body>
<div id="map"></div>
<script>
  // --- Firebase setup ---
  const firebaseConfig = {
    apiKey: "AIzaSyDUMMYKEY1234567890", // This is a public test DB
    authDomain: "geofs-flight-tracker-test.firebaseapp.com",
    projectId: "geofs-flight-tracker-test",
    storageBucket: "geofs-flight-tracker-test.appspot.com",
    messagingSenderId: "1234567890",
    appId: "1:1234567890:web:dummyappid"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // --- Google Map ---
  const map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 30, lng: -100},
    zoom: 5
  });

  let planeMarker = new google.maps.Marker({
    position: {lat: 30, lng: -100},
    map: map,
    icon: 'https://img.icons8.com/color/48/000000/airplane-take-off.png'
  });

  let flightPath = new google.maps.Polyline({
    path: [],
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 2,
    map: map
  });

  // --- Listen for plane updates ---
  db.collection('flights').doc('myPlane')
    .onSnapshot((doc) => {
      if(!doc.exists) return;
      const data = doc.data();
      const pos = {lat: data.lat, lng: data.lng};
      planeMarker.setPosition(pos);
      flightPath.getPath().push(new google.maps.LatLng(pos.lat, pos.lng));
      map.panTo(pos);
    });

  console.log("GeoFS Flight Tracker ready!");
</script>
</body>
</html>
